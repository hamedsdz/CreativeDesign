<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Hover Animation</title>
</head>
<body>
    <h1>Image Hover Animation</h1>
    <div class="list">
        <div class="image-box active" >
            <img src="../img/1-ImageOne.jpg" alt="Image">
            <h2 class="image-title">Title One</h2>
        </div>
        <div class="image-box">
            <img src="../img/2-ImageTwo.jpg" alt="Image">
            <h2 class="image-title hide">Title Two</h2>
        </div>
        <div class="image-box">
            <img src="../img/3-ImageThree.jpg" alt="Image">
            <h2 class="image-title hide">Title Three</h2>
        </div>
        <div class="image-box">
            <img src="../img/4-ImageFour.jpg" alt="Image">
            <h2 class="image-title hide">Title Four</h2>
        </div>
        <div class="image-box">
            <img src="../img/5-ImageFive.jpg" alt="Image">
            <h2 class="image-title hide">Title Five</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
