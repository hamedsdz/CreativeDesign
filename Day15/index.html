<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <i class="fab fa-twitter"></i>
        <div class="counter" id="counter1">0</div>
        <h3 class="box-text">Twitter Followers</h3>
      </div>
      <div class="box">
        <i class="fab fa-youtube"></i>
        <div class="counter" id="counter2">0</div>
        <h3 class="box-text">YouTube Subscribers</h3>
      </div>
      <div class="box">
        <i class="fab fa-facebook"></i>
        <div class="counter" id="counter3">0</div>
        <h3 class="box-text">Facebook Fans</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
